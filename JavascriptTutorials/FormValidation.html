<!DOCTYPE html>

<html>
	
	<head>
	
		<script src="FormValidationJs.js"></script> <!-- This code is for using external javascript (.js) files. You can use this to share same javascript with multiple website pages.-->
		<link rel="stylesheet" type="text/css" href="FormValidationCss.css">
	
	</head>
	
		
	
	<body>
	
		<h2>Fill out the form below and click "order now" to order.</h2>
		
		<form id="theForm" action="message.html" method="post" onSubmit="return validateForm();">
		
				<div class="row">
					<label for="name" class="formlabel">Name:</label>
					<input type="text" name="" id="name" class="forminput"> <br><br>
				</div>

				<div class="row">
					<label for="address" class="formlabel">Address:</label>
					<input type="text" name="" id="address" class="forminput"> <br><br>
				</div>

				<div class="row">
					<label for="phone" class="formlabel">Phone:</label>
					<input type="text" name="" id="phone" class="forminput"> <br><br>
				</div>

				<div class="row">
					<label for="email" class="formlabel">Email:</label>
					<input type="text" name="" id="email" class="forminput"> <br><br>
				</div>
				
				<button>Submit</button>
				
		</form>
		
	</body>
	
</html>
